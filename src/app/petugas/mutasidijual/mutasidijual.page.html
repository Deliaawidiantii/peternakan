<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mutasi"></ion-back-button>
    </ion-buttons>
    <ion-title>Mutasi Hewan (dijual)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2 class="judul-section">Input Data Penjualan Hewan</h2>

  <!-- ðŸ® ID Hewan -->
  <ion-item lines="none" class="input-item">
    <ion-label position="stacked">ID Hewan</ion-label>
    <ion-input placeholder="Masukkan ID Hewan" [(ngModel)]="idHewan"></ion-input>
  </ion-item>


  <ion-item class="input-item">
      <ion-label position="stacked">Tanggal Penjualan</ion-label>
      <ion-input placeholder="Pilih Tanggal" type="date"></ion-input>
    </ion-item>
  
   <ion-item class="input-item">
        <ion-label position="stacked">Nama Pembeli</ion-label>
        <ion-input type="number" placeholder="Masukkan Nama Pembeli"></ion-input>
  </ion-item>

  
   <ion-item class="input-item">
        <ion-label position="stacked">Harga Jual</ion-label>
        <ion-input type="number" placeholder="Masukkan Harga Jual"></ion-input>
  </ion-item>


  <ion-item class="input-item">
        <ion-label position="stacked">Deskripsi Tambahan (Opsional)</ion-label>
        <ion-input type="number" placeholder="Masukan deksripsi tambahan"></ion-input>
  </ion-item>

  <!-- ðŸ’¾ Tombol Simpan -->
  <div class="btn-container">
    <ion-button expand="block" color="primary" (click)="simpanData()">
      Simpan
    </ion-button>
  </div>

</ion-content>
