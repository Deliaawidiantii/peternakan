<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mutasi"></ion-back-button>
    </ion-buttons>
    <ion-title>Mutasi Hewan (Hilang)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2 class="judul-section">Input Mutasi Hewan Hilang</h2>

  <!-- ðŸ® ID Hewan -->
  <ion-item lines="none" class="input-item">
    <ion-label position="stacked">ID Hewan</ion-label>
    <ion-input placeholder="Masukkan ID Hewan" [(ngModel)]="idHewan"></ion-input>
  </ion-item>

  <!-- ðŸ“… Tanggal Kematian -->
  <!-- <ion-item lines="none" class="input-item">
    <ion-label position="stacked">Tanggal Kematian</ion-label>
    <ion-datetime
      presentation="date"
      placeholder="Pilih Tanggal"
      [(ngModel)]="tanggalKematian">
    </ion-datetime>
  </ion-item> -->

  <ion-item>
      <ion-label position="stacked">Tanggal Hilang</ion-label>
      <ion-input placeholder="Pilih Tanggal" type="date"></ion-input>
    </ion-item>

  <!-- Lokasi Hilang -->
  <ion-item lines="none" class="input-group">
    <ion-label position="stacked">Lokasi Terakhir Terlihat</ion-label>
    <ion-input [value]="latitude + ', ' + longitude" readonly></ion-input>

    <ion-input placeholder="Masukkan Lokasi"></ion-input>
  </ion-item>

  <ion-button expand="block" color="secondary" (click)="getLokasi()">
    Dapatkan Lokasi Saat Ini
  </ion-button>


  <!-- ðŸ“ Deskripsi Tambahan -->
  <ion-item lines="none" class="input-item">
    <ion-label position="stacked">Deskripsi Kejadian (opsional)</ion-label>
    <ion-textarea
      placeholder="Tambahkan deskripsi Kejadian "
      autoGrow="true"
      [(ngModel)]="deskripsi">
    </ion-textarea>
  </ion-item>

  <!-- ðŸ’¾ Tombol Simpan -->
  <div class="btn-container">
    <ion-button expand="block" color="primary" (click)="simpanData()">
      Simpan
    </ion-button>
  </div>

</ion-content>
